<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="guestbook">GuestBook</a>
            <a class="navbar-brand" href="newmessage">New Message</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>
<h1>Add AJAX message</h1>

<form method="post" action="submit">
   Username <input type="text" id="username" name="username">
   Country <input type="text" id="country" name="country">
   Message <input type="text" id="message" name="message">
   <button type="submit" id="submit">submit</button>
</form>
<div id="response"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity=
"sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous">
</script>

<script>
   $(document).ready(function () {
   $("#submit").click(function (event) {

      event.preventDefault();

      $.post("/request",
   {
      username: $("#username").val(),
      country: $("#country").val(),
      message: $("#message").val()
   },
   function (data, status) {
      $("#response").html('<table class="table table-dark">'+'<tbody>'+'<tr>' +
                           '<th scope="row">' + '</th>'
                           +"<td>Username: " + data[0].name_recieved + "</td>"
                           + "<td>Country: " + data[0].country_recieved + "</td>"
                           + "<td>Message: " + data[0].message_recieved + "</td>"
                           +'</tr>'+'</tbody>' +'</table>'
);
   }
);
   });
});
</script>

</body>
</html>
